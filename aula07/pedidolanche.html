<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Pedido De Lanche</title>
</head>
<body style="background-color: #eddf77 ; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <h1 style="text-align: center; font-size: 50px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Faça seu Pedido</h1>
    <section style="max-width: 600px;margin: 0 auto; background-color: #ffff; padding: 80px; border-radius: 8px;">
        <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 30px;">Informações Pessoais:</h2>
        <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px;">Nome</label>
        <input type="text" placeholder="Digite Seu Nome"> <br><br>
          <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px;">Número</label>
           <input type="number" placeholder="Digite Seu Celular"> <br><br><br><br>

           <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 30px;">Escolha um dos lanches:</h2>
            <input type="radio" name="checkbox"> X-Salada <br> <br>
        <input type="radio" name="checkbox"> X-Bacon <br><br>
         <input type="radio" name="checkbox"> X-Frango <br><br>

          <h2  style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 30px;">Adicionais (pode escolher quantos quiser):</h2>
            <input type="checkbox" name="checkbox"> Batata frita <br> <br>
        <input type="checkbox" name="checkbox"> Nuggets <br><br>
         <input type="checkbox" name="checkbox"> Onion Rings <br><br>

          <h2  style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 30px;">Bebida:</h2>
            <input type="radio" name="checkbox"> Refrigerante <br> <br>
        <input type="radio" name="checkbox"> Suco <br><br>
         <input style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" type="radio" name="checkbox"> Água <br><br>
         <input type="radio" name="checkbox"> Milkshake <br><br>

         <h2  style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 30px;">Observações:</h2>
            <textarea placeholder="ex.: “sem cebola”, “bem passado”"></textarea> <br><br>

<section style="text-align: center;">
<br> <br><button style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px;padding: 15px; border-radius:360px; color:black; background-color: #d4c84a" type="submit">Confirmar Pedido</button>
</section>
        </section>






    
    
    
    
        
</body>
</html>
